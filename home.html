<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
    href=“https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap”
    rel=“stylesheet”>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-title" href="#">24H</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav navbar-content">
          <a class="nav-link text-right" href="#"
            >Accueil <span class="sr-only">(current)</span></a
          >
          <a class="nav-link text-right" href="#">Histoire</a>
          <a class="nav-link text-right" href="#">Edition 2020</a>
          <a class="nav-link text-right" href="#">Infos pratiques</a>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <header>
      <img
        class="header-img"
        src="./images/banniere.jpg"
        alt="Le virage Dunlop"
      />
    </header>

    <!-- banner -->
    <form action="" method="post">
      <p class="form-title">Billeterie</p>
      <div class="form-container">
        <div class="form-group-container">
          <div class="form-group">
            <label class="form-label" for="adult">Billet adulte</label>
            <input
              type="number"
              class="form-input"
              id="adult"
              value="1"
              max="6"
            />
            <p class="form-price">x 60€</p>
          </div>
          <div class="form-group">
            <label class="form-label" for="child">Billet enfant</label>
            <input
              type="number"
              class="form-input"
              id="child"
              value="1"
              max="3"
            />
            <p class="form-price">x 40€</p>
          </div>
        </div>
        <div class="form-group-container">
          <p class="total">TOTAL: 1000€</p>
          <button type="submit" class="form-submit">Payer</button>
        </div>
      </div>
    </form>

    <!-- news -->

    <section>
      <p class="news-title">Actualités</p>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
